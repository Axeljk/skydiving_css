<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>Skydiving Lessons</title>
	<meta name="author" content="Axel Kern" />
	<meta
		name="description"
		content="Showcase CSS transitions and CSS animations by using a made-up skydiving lessons company."
	/>
	<link
		rel="stylesheet"
		type="text/css"
		media="screen"
		href="assets/css/main.css"
	/>
</head>
<body>
	<main>
		<section id="jump">
			<h1 id="jump-header" class="invisible">Skydiving Lessons</h1>
			<div id="plane" class="plane-off-camera">
				<img src="assets/img/silhouette_plane.svg" alt="Cessna 182 Skylane flying" />
			</div>
		</section>
		<section id="thrill">
			<h2 id="thrill-header" class="invisible">Have the Thrill of a Lifetime</h2>
			<div id="thrill-img-container" class="invisible">
				<img class="thrill-img" src="assets/img/bg_thrill.jpg" alt="skydivers" />
				<img class="thrill-img" src="assets/img/bg_equipment.jpg" alt="skydivers" />
				<img class="thrill-img" src="assets/img/bg_booking.jpg" alt="skydivers" />
			</div>
		</section>
		<section id="equipment">
			<h2 id="equipment-header" class="invisible">Safety and/or equipment</h2>
		</section>
		<section id="booking">
			<h2 id="booking-header" class="invisible">Book now</h2>
		</section>
		<div id="skydiver">
			<img src="assets/img/skydiver.svg" alt="Skydiver falling through the sky"/>
		</div>
		<h3 id="scroll-message" class="invisible">Scroll</h3>
	</main>
	<script src="assets/src/main.js"></script>
</body>
</html>
